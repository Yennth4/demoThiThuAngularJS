<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular.route.js"></script>
    <title>Đề thi thử</title>
</head>
<body ng-app="appRoute"> 
    <nav class="navbar bg-info">
        <div class="container-fluid">
            <a href="#!/list-phone" class="navbar-brand">Danh sách</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container">
        <div ng-view></div>
    </main>

    <script src="controller/ListController.js"></script>
    <script src="controller/AddController.js"></script>
    <script src="controller/DetailController.js"></script>
    <script src="controller/EditController.js"></script>
</body>
<script>
    let myApp = angular.module("appRoute",["ngRoute"]);
    myApp.config(function($routeProvider){
        $routeProvider
        .when(
            '/list-phone',
            {
                templateUrl : 'views/list.html',
                controller : ListController
            }
        )
        .when(
            '/phone/add',
            {
                templateUrl : 'views/add.html',
                controller : AddController
            }
        )
        .when(
            '/phone/detail/:id',
            {
                templateUrl : 'views/detail.html',
                controller : DetailController
            }
        )
        .when(
            '/phone/edit/:id',
            {
                templateUrl : 'views/edit.html',
                controller : EditController
            }
        )
        .otherwise({
            templateUrl : '/list-phone'
        })
    });
</script>
</html>
