<h1 class="text-center mt-3" ng-bind="title"></h1>
<a href="#!/phone/add">
    <button class="btn btn-success mb-2">Thêm điện thoại</button>
</a>
<form>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <th>ID</th>
            <th>Tên</th>
            <th>Hãng</th>
            <th>Giá</th>
            <th>Ngày sản xuất</th>
            <th>Thao tác</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in listPhone">
                <td>{{ item.id }}</td>
                <td>{{ item.ten }}</td>
                <td>{{ item.hang }}</td>
                <td>{{ item.gia }}</td>
                <td>{{ item.ngay_san_xuat | date : 'dd/MM/yyyy' }}</td>
                <td>
                    <a href="#!/phone/detail/{{ item.id }}">
                        <button class="btn btn-warning">Xem chi tiết</button>                        
                    </a>
                    <button class="btn btn-danger" ng-click="deletePhone(item.id)">Xóa</button> 
                </td>
            </tr>
        </tbody>
    </table>
  </form>
